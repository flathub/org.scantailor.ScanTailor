app-id: org.scantailor.ScanTailor
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: scantailor
finish-args:
  - --socket=x11
  - --share=ipc
  - --filesystem=host
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/doc
  - /share/man
modules:
  - shared-modules/qt4/qt4-4.8.7-minimal.json

  - name: boost
    sources:
      - type: archive
        url: https://boostorg.jfrog.io/artifactory/main/release/1.68.0/source/boost_1_68_0.tar.bz2
        sha256: 7f6130bc3cf65f56a618888ce9d5ea704fa10b462be126ad053e80e553d6d8b7
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=test,system,signals
      - ./b2 -j "${FLATPAK_BUILDER_N_JOBS}" install

  # libtiff with JPEG support
  # https://gitlab.com/freedesktop-sdk/freedesktop-sdk/-/issues/1117
  - name: libtiff
    buildsystem: cmake-ninja
    cleanup:
       - '*.so'
    sources:
      - type: git
        url: https://gitlab.com/libtiff/libtiff.git
        tag: v4.1.0
        commit: e0d707dc1524d8c0e20f03396f234e0f1b07b3f4
        x-checker-data:
          type: json
          # Check version in repository freedesktop-sdk/freedesktop-sdk branch release/20.08
          url: https://gitlab.com/api/v4/projects/4339844/repository/files/elements%2Fcomponents%2Flibtiff.bst?ref=release/20.08
          tag-query: '.content | @base64d | capture("(^|\\n)\\s*ref:\\s+(?<tag>[^\\s]+)-0-g(?<commit>[0-9a-z]+)").tag'
          commit-query: '.content | @base64d | capture("(^|\\n)\\s*ref:\\s+(?<tag>[^\\s]+)-0-g(?<commit>[0-9a-z]+)").commit'

  - name: scantailor
    sources:
      - type: archive
        url: https://github.com/scantailor/scantailor/archive/refs/tags/RELEASE_0_9_12_1.tar.gz
        sha256: ef5d5bdca207ab00701121a32e9b95c7c7353c642b9538b3f9ca040d8d1a5dde
      - type: file
        path: org.scantailor.ScanTailor.desktop
      - type: file
        path: org.scantailor.ScanTailor.metainfo.xml
      - type: file
        path: org.scantailor.ScanTailor.xml
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
    post-install:
      - install -Dm0644 -t /app/share/applications org.scantailor.ScanTailor.desktop
      - install -Dm0644 -t /app/share/metainfo org.scantailor.ScanTailor.metainfo.xml
      - install -Dm0644 -t /app/share/mime/packages org.scantailor.ScanTailor.xml
      - install -Dm0644 resources/appicon.svg /app/share/icons/hicolor/scalable/apps/org.scantailor.ScanTailor.svg
      - |
        for res in 16 32 48 64 128 256 512; do
          rsvg-convert --width ${res} --keep-aspect-ratio --format png --output appicon_${res}.png resources/appicon.svg || exit 1
          install -Dm0644 appicon_${res}.png /app/share/icons/hicolor/${res}x${res}/apps/org.scantailor.ScanTailor.png || exit 1
        done
