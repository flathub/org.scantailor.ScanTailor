app-id: org.scantailor.ScanTailor
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: scantailor
finish-args:
  - --socket=x11
  - --share=ipc
  - --filesystem=xdg-documents
modules:
  - shared-modules/qt4/qt4-4.8.7-minimal.json

  - name: boost
    sources:
      - type: archive
        url: https://dl.bintray.com/boostorg/release/1.68.0/source/boost_1_68_0.tar.bz2
        sha256: 7f6130bc3cf65f56a618888ce9d5ea704fa10b462be126ad053e80e553d6d8b7
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=test,system,signals
      - ./b2 install
    cleanup:
      - /include
      - /lib/*.a

  - name: imagemagick
    config-opts:
      - --disable-dependency-tracking
      - --enable-static=no
      - --disable-docs
      - --without-magick-plus-plus
      - --without-bzlib
      - --with-x=no
      - --without-zlib
      - --without-zstd
      - --without-dps
      - --without-fftw
      - --without-flif
      - --without-fpx
      - --without-djvu
      - --without-fontconfig
      - --without-freetype
      - --without-raqm
      - --with-gvc=no
      - --without-heic
      - --without-jbig
      - --without-jpeg
      - --without-lcms
      - --without-openjp2
      - --without-lqr
      - --without-lzma
      - --without-openexr
      - --without-pango
      - --without-raw
      - --with-rsvg=yes
      - --without-tiff
      - --without-webp
      - --with-wmf=no
    sources:
      - type: git
        url: https://github.com/ImageMagick/ImageMagick
        tag: 7.0.8-45
        commit: dd952736f745d7dd9d1e0b8bb20e6384f10da139
    cleanup:
      - '*'

  - name: scantailor
    sources:
      - type: archive
        url: https://github.com/scantailor/scantailor/archive/RELEASE_0_9_12_1.tar.gz
        sha256: ef5d5bdca207ab00701121a32e9b95c7c7353c642b9538b3f9ca040d8d1a5dde
      - type: file
        path: org.scantailor.ScanTailor.desktop
      - type: file
        path: org.scantailor.ScanTailor.appdata.xml
    buildsystem: cmake-ninja
    post-install:
      - install -Dm0644 -t /app/share/applications org.scantailor.ScanTailor.desktop
      - install -Dm0644 -t /app/share/appdata org.scantailor.ScanTailor.appdata.xml
      - install -Dm0644 resources/appicon.svg /app/share/icons/hicolor/scalable/apps/org.scantailor.ScanTailor.svg
      - |
        for _size in 16 32 48 64 128 256 512; do
          convert +set date:create +set date:modify -background transparent resources/appicon.svg -resize ${_size}x${_size} appicon_${_size}.png || exit 1
          install -Dm0644 appicon_${_size}.png /app/share/icons/hicolor/${_size}x${_size}/apps/org.scantailor.ScanTailor.png || exit 1
        done
